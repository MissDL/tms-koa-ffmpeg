<html>

<head>
  <title>tms-koa-ffmpeg</title>
</head>

<body>
  <ul id="messages"></ul>
  <div>
    <button id="play">播放模拟媒体流</button>
  </div>
</body>

<script src="socket.io.js"></script>
<script>
  const socket = io('http://localhost:3001');
  socket.on('tms-koa-push', function (data) {
    const li = document.createElement('li')
    li.innerHTML = `收到推送数据：${JSON.stringify(data)}`
    document.querySelector('#messages').appendChild(li)
  });
  socket.on('tms-koa-ffmpeg', function (data) {
    const li = document.createElement('li')
    li.innerHTML = `收到推送数据：${JSON.stringify(data)}`
    document.querySelector('#messages').appendChild(li)
  });
  document.querySelector('#play').addEventListener('click', function () {
    const httpRequest = new XMLHttpRequest()
    httpRequest.open('GET', `http://localhost:3000/ffmpeg/rtp/test/play?socketid=${socket.id}&address=127.0.0.1&aport=5002&vport=5004&duration=10`, true);
    httpRequest.send()
  })
</script>

</html>
